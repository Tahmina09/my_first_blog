<!DOCTYPE html>
<html>
<head>
    <title>My First Web</title>
</head>
<body>
    <header>
        <h1><a href="https://mina05.pythonanywhere.com/admin/">My First Blog</a></h1>
    </header>
    {% for post in posts %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href=''>{{ post.title }}</a></h2>
            <p>{{ post.text | linebreaksbr }}</p> 
        </article>
    {% endfor %}
    
</body> 
</html>
